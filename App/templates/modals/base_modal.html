 <!-- Modal  ROOT -->
 <div class="modal fade"  {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="defaultModalLabel"><i class='fas fa-code'></i> &nbsp;&nbsp;{% block modal-title %}{% endblock modal-title %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method='POST' {% block validation %}{% endblock validation %} enctype='multipart/form-data' autocomplete='off'>{% csrf_token %}
            <div class="modal-body">

              <div class="input-group input-group-sm mb-2">
                <button class='side-label btn border-secondary bg-info'>
                    <i class='fas fa-user-alt'></i>
                </button>
                <input type="text" class='form-control nome' {% block id-nome %}{% endblock id-nome %} name='nome' placeholder='Nome completo...'>
              </div>

              
              <div class="input-group input-group-sm mb-2">
                <button class='side-label btn border-secondary bg-info'>
                    <i class='fas fa-universal-access'></i>
                </button>
                <input type="text" class='form-control idade' {% block id-idade %}{% endblock id-idade %} name='idade' placeholder='Idade...'>
              </div>

              <div class="input-group input-group-sm mb-2">
                <button class='side-label btn border-secondary bg-info'>
                    <i class='fas fa-envelope'></i>
                </button>
                <input type="text" class='form-control email' {% block id-email %}{% endblock id-email %} name='email' placeholder='Email...'>
              </div>
              
              <div class="input-group input-group-sm mb-2">
                <button class='side-label btn border-secondary bg-info' >
                    <i class='fas fa-phone'></i>
                </button>
                <input type="text" class='form-control telefone telefone' {% block id-telefone %}{% endblock id-telefone %} name='telefone' placeholder='Telefone...'>
              </div>

              <div class="input-group input-group-sm mb-2">
                <button class='side-label btn border-secondary bg-info'>
                    <i class='fas fa-map-marker-alt'></i>
                </button>
                <input type="text" class='form-control' {% block id-endereco %}{% endblock id-endereco %} name='endereco' placeholder='Endereço...'>
              </div>

              <div class="mb-2 mt-3">
                <textarea class='form-control' {% block id-experiencia %}{% endblock id-experiencia %} name="experiencia" rows="3" placeholder='Fale um pouco sobre suas experiências.'></textarea>
              </div>

              <div class="mb-2 mt-3">
                <textarea class='form-control' {% block id-skills %}{% endblock id-skills %} name="skills" rows="3" placeholder='Fale um pouco sobre suas skills.'></textarea>
              </div>

              <hr style='height: 2px;'>

              <div class='mb-3'>
                <div class='mb-3' style='font-size: 14px;'> <i class='fas fa-cloud-upload-alt'></i>&nbsp;&nbsp; Envie seu currículo</div>
                  <input class='form-control form-control-sm ' type="file" {% block id-file %}{% endblock id-file %}
                    accept="application/pdf, application/nsword, application/vnd.openxmlformats-officedocument.wordprocessingml.document">

                  <div class='form-text' style='font-size: 12px;'>*Extensões permitidas: pdf - doc - docx</div>
                
              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark btn-sm btn-cancel" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-info btn-sm btn-send">Enviar</button>
            </div>
        </form>
       
      </div>
    </div>
</div>
